<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=/">
    <meta name="robots" content="noindex, nofollow">
    <title>Merci - Pour Senlis en Confiance</title>
    <meta name="description" content="Merci pour votre message. Nous vous répondrons dans les plus brefs délais.">
    <link rel="canonical" href="https://poursenlisenconfiance.fr/merci.html">
    <link rel="icon" type="image/png" href="images/PSEC.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            color: var(--white);
            text-align: center;
            padding: 2rem;
        }

        .thank-you-content {
            max-width: 600px;
        }

        .thank-you-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: scaleIn 0.5s ease;
        }

        .thank-you-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.6s ease;
        }

        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 0.7s ease;
        }

        .thank-you-redirect {
            font-size: 1rem;
            opacity: 0.7;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">✅</div>
            <h1 class="thank-you-title">Merci !</h1>
            <p class="thank-you-message">
                Votre message a été envoyé avec succès. Nous vous répondrons dans les plus brefs délais.
            </p>
            <p class="thank-you-redirect">
                Vous allez être redirigé vers la page d'accueil dans quelques secondes...
            </p>
            <a href="/" class="btn btn-secondary" style="margin-top: 2rem;">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
